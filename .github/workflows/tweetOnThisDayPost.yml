name: Tweet the posts on this day (every 4 hours)
# on: [push]
# cron: 
# * * * * * 
# | | | | |
# | | | | |- weekday (0:sun 6: sat)
# | | | |--- month
# | | |----- day
# | |------- hour
# |--------- minute
on: 
   schedule:
     - cron: '0 0,4,8,12,16,20 * * *'
jobs:
  my-job:
    name: Run tweetOnThisDayPosts.m
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Get Python version
        run: python -V
      - name: Install dependencies (Tweepy)
        run: pip install -r requirements.txt
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1
        with:
          release: 'R2023a'
      - name: Run script and tweet
        uses: matlab-actions/run-command@v1
        env:
          THINGTWEETAPIKEY: ${{ secrets.THINGTWEETAPIKEY }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN}}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET}}
          API_KEY: ${{ secrets.API_KEY}}
          API_KEY_SECRET: ${{ secrets.API_KEY_SECRET}}
        with:
          command: tweetOnThisDayPosts
